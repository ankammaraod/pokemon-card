<html>

<head>
    <title>pokemon</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Pokemon</h1>
    <article class="card-wrapper">
        <div class="image-container">
            <img src="images/balbasuar.png" alt="Balbasaur" title="Balbasur" />
        </div>
        <header class="heading-wrapper">
            <h2 class="title">Bulbasaur</h2>
            <div class="feed">
                <div>Grass</div>
                <div>Poison</div>
            </div>
        </header>
        <table class="stats">
            <tr class="property">
                <th>Weight</th>
                <td>69</td>
            </tr>
            <tr class="property">
                <th>Base XP</th>
                <td>64</td>
            </tr>
            <tr class="property">
                <th>HP</th>
                <td>45</td>
            </tr>
            <tr class="property">
                <th>Attack</th>
                <td>49</td>
            </tr>
            <tr class="property">
                <th>Defence</th>
                <td>49</td>
            </tr>
            <tr class="property">
                <th>Speed</th>
                <td>45</td>
            </tr>
        </table>
    </article>
</body>

</html>
